<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas & Maria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Imagem de fundo -->
    <div class="imagem-fundo">
        <img src="public/fundo.png" alt="Fundo decorativo">
    </div>
    
    <!-- Overlay para melhorar legibilidade -->
    <div class="overlay-fundo"></div>
    
    <div class="container-exato">
        <!-- Coluna esquerda (exatamente como na imagem) -->
        <div class="coluna-esquerda">
            <div class="texto-imagem espacamento-duplo">
                <span class="texto-animado">Que o amor continue sendo</span><br>
                <span class="texto-negrito texto-animado">o melhor presente da vida.</span>
            </div>
            
            <div class="texto-imagem texto-animado">
                Dois corações, uma história.
            </div>
        </div>
        
        <!-- Coluna central com elementos adicionais -->
        <div class="coluna-central">
            <div class="nomes-casal texto-animado">Lucas & Maria</div>
            
            <div class="contador-wrapper">
                <div class="data-caixa">
                    <div class="contador-dias">
                        <span class="contador-numero texto-animado" id="dias">95</span>
                        <span class="contador-texto texto-animado">DIAS</span>
                    </div>
                    <div class="contador-tempo texto-animado" id="horas-minutos">
                        10:02:14
                    </div>
                </div>
                <div class="contador-legenda texto-animado">
                    Desde 01/09/2025
                </div>
            </div>
            
            <div class="we-love texto-animado">We Love</div>
        </div>
        
        <!-- Coluna direita (exatamente como na imagem) -->
        <div class="coluna-direita">
            <div class="texto-imagem">
                <span class="texto-animado">Um dia para lembrar o</span><br>
                <span class="texto-negrito texto-animado">quanto amar vale a pena.</span>
            </div>
        </div>
    </div>

    <!-- Mini Player de Música -->
    <div class="mini-player" id="mini-player">
        <div class="player-info">
            <div class="song-title">Um Pouco</div>
            <div class="song-artist">Música Especial</div>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="btn-play" aria-label="Tocar música">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-up volume-icon"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="50" aria-label="Volume">
            </div>
        </div>
    </div>

    <!-- Áudio para tocar a música local -->
    <audio id="background-music" loop>
        <source src="public/um_pouco.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Configuração da data de início
        const dataInicio = new Date('2025-09-01T00:00:00');
        
        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            // Calcula dias completos
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)+1);
            
            // Calcula horas, minutos e segundos restantes
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);
            
            // Atualiza os elementos (mantendo os valores da imagem por padrão)
            if(dias > 0) {
                document.getElementById('dias').textContent = dias;
                document.getElementById('horas-minutos').textContent = 
                    `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            }
        }
        
        // Inicializa o contador
        atualizarContador();
        
        // Atualiza a cada segundo
        setInterval(atualizarContador, 1000);
        
        // Anima a entrada dos textos
        window.addEventListener('load', () => {
            // Adiciona efeito de digitação ao texto
            const textosAnimados = document.querySelectorAll('.texto-animado');
            textosAnimados.forEach((texto, index) => {
                texto.style.opacity = '0';
                texto.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    texto.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    texto.style.opacity = '1';
                    texto.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });
        });
        
        // Adiciona efeito de brilho aleatório nos textos
        function efeitoBrilho() {
            const textos = document.querySelectorAll('.texto-animado');
            const textoAleatorio = textos[Math.floor(Math.random() * textos.length)];
            
            textoAleatorio.classList.add('brilho-ativo');
            setTimeout(() => {
                textoAleatorio.classList.remove('brilho-ativo');
            }, 1500);
        }
        
        // Ativa brilho aleatório a cada 3-8 segundos
        setInterval(efeitoBrilho, 3000 + Math.random() * 5000);

        // --- CONTROLE DE MÚSICA ---
        const audioPlayer = document.getElementById('background-music');
        const playBtn = document.getElementById('btn-play');
        const playIcon = document.getElementById('play-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const miniPlayer = document.getElementById('mini-player');
        
        let isPlaying = false;
        
        // Função para tocar/pausar
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            } else {
                audioPlayer.play().catch(e => {
                    console.log("Clique novamente para tocar a música");
                });
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            }
            isPlaying = !isPlaying;
        }
        
        // Controle de volume
        volumeSlider.addEventListener('input', function() {
            audioPlayer.volume = this.value / 100;
            
            // Atualizar ícone de volume
            const volumeIcon = document.querySelector('.volume-icon');
            if (this.value == 0) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            } else if (this.value < 50) {
                volumeIcon.classList.remove('fa-volume-up', 'fa-volume-mute');
                volumeIcon.classList.add('fa-volume-down');
            } else {
                volumeIcon.classList.remove('fa-volume-down', 'fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        });
        
        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        
        // Permitir arrastar o player
        let isDragging = false;
        let offsetX, offsetY;
        
        miniPlayer.addEventListener('mousedown', startDrag);
        
        function startDrag(e) {
            isDragging = true;
            const rect = miniPlayer.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }
        
        function onDrag(e) {
            if (!isDragging) return;
            
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            
            // Limitar movimento dentro da janela
            const maxX = window.innerWidth - miniPlayer.offsetWidth;
            const maxY = window.innerHeight - miniPlayer.offsetHeight;
            
            miniPlayer.style.left = Math.min(Math.max(0, x), maxX) + 'px';
            miniPlayer.style.top = Math.min(Math.max(0, y), maxY) + 'px';
        }
        
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }
    </script>
</body>
</html>
